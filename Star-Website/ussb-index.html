<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --red: #e31b23;
            --black: #1a1a1a;
            --white: #ffffff;
            --gray: #f4f4f4;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        body {
            background: var(--black);
            color: var(--black);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            background: var(--black);
            padding: 4rem 2rem;
            border-radius: 20px;
            margin-bottom: 3rem;
            border: 3px solid var(--red);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--red);
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--white);
            font-weight: 800;
        }

        .header p {
            font-size: 1.5rem;
            color: var(--gray);
            font-weight: 300;
        }

        .question-container {
            display: inline-block;
            text-align: center;
            background: var(--white);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            max-width: fit-content;
            white-space: nowrap; /* Ensures text stays in a single line unless it overflows */

            /* Centering */
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }


        .question {
            font-size: 2rem;
            color: var(--black);
            font-weight: 600;
        }

        /* Add to your existing CSS */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .choice-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: 2px solid var(--black);
            border-radius: 10px;
            background: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .choice-button:hover {
            background: var(--black);
            color: var(--white);
            transform: translateY(-3px);
        }

        @media (max-width: 1200px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .question {
                font-size: 1.5rem;
            }
        }

        .standard-track .track-header {
            background: var(--black);
        }

        .track {
            background: var(--white);
            padding: 0;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 2px solid var(--black);
        }

        .track-header {
            text-align: center;
            padding: 2rem;
            color: var(--white);
            font-size: 2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        .track-content {
            padding: 2rem;
        }

        .step {
            margin-bottom: 2.5rem;
            padding: 2rem;
            background: var(--gray);
            border-radius: 16px;
            border: 2px solid;
            position: relative;
        }

        .step-number {
            position: absolute;
            top: -20px;
            left: 20px;
            width: 40px;
            height: 40px;
            color: var(--white);
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-weight: 800;
            font-size: 1.25rem;
        }

        .step-title {
            font-size: 1.75rem;
            font-weight: 800;
            margin: 0.5rem 0 1.5rem;
            color: var(--black);
            padding-left: 2rem;
        }

        .checklist {
            list-style: none;
        }

        .checklist li {
            margin-bottom: 1rem;
            padding: 1rem 1.5rem;
            background: var(--white);
            border-radius: 12px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .standard-track .checklist li:hover {
            border-color: var(--black);
            transform: translateX(10px);
        }

        .rto-track .checklist li:hover {
            border-color: var(--red);
            transform: translateX(10px);
        }

        .checklist li::before {
            content: "â†’";
            margin-right: 1rem;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .standard-track .checklist li::before {
            color: var(--black);
        }

        .rto-track .checklist li::before {
            color: var(--red);
        }

        #process-content {
            margin-top: 2rem;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .accordion-content {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--white);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .accordion-item {
            cursor: pointer;
            padding: 1rem;
        }

        .accordion-item.active {
            background: var(--gray);
        }

        .content-row {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }

        .instructions {
            flex: 1;
            min-width: 300px;
        }

        .image-container {
            flex: 2;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .rto-track .track-header {
            background: var(--red);
        }

        .rto-track .checklist li:hover {
            border-color: var(--red);
            transform: translateX(10px);
        }

        .rto-track .checklist li::before {
            color: var(--red);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sales Process with US Steel Buildings</h1>
            <p>The Complete Guide</p>
        </div>
        
        <div class="question-container">
            <h2 class="question">Is the customer Paying Upon Installation or through RTO?</h2>
            <div class="button-container">
                <button class="choice-button" onclick="hideAllContent(); showInstallation()">Pay Upon Installation</button>
                <button class="choice-button" onclick="hideAllContent(); showRTO()">RTO</button>
             </div>
        </div>
    </div>
    <script>

// Add at beginning of script
    const appState = {
        currentPath: null, // 'installation' or 'rto'  
        rtoChoices: {
            stateEligible: null,      // yes/no
            wantsQuote: null,         // yes/no
            estimatorProceed: null,   // yes/no
            completedIdearoom: null,  // yes/no
            completedEzPay: null,     // yes/no
            completedHubspot: null,   // yes/no
        }
    };

    function updateState(key, value) {
        if (key.includes('.')) {
            const [object, property] = key.split('.');
            appState[object][property] = value;
        } else {
            appState[key] = value;
        }
        clearSubsequentContent(key);
    }

    function clearSubsequentContent(changedKey) {
        const contentOrder = {
            'currentPath': ['rto-question', 'rto-response', 'payment-estimator-content', 'rto-idearoom-content', 'ezpay-content', 'rto-hubspot-content', 'rto-final-steps-content'],
            'rtoChoices.stateEligible': ['rto-response', 'payment-estimator-content', 'rto-idearoom-content', 'ezpay-content', 'rto-hubspot-content', 'rto-final-steps-content'],
            'rtoChoices.wantsQuote': ['payment-estimator-content', 'rto-idearoom-content', 'ezpay-content', 'rto-hubspot-content', 'rto-final-steps-content'],
            'rtoChoices.estimatorProceed': ['rto-idearoom-content', 'ezpay-content', 'rto-hubspot-content', 'rto-final-steps-content']
        };

        const elementsToRemove = contentOrder[changedKey] || [];
        elementsToRemove.forEach(id => {
            const element = document.getElementById(id);
            if (element) element.remove();
        });
    }

// Start

    function showInstallation() {
        // Clear ALL RTO content first
        updateState('currentPath', 'installation');
        const rtoElements = [
            'rto-question', 
            'rto-response', 
            'payment-estimator-content', 
            'rto-idearoom-content',
            'ezpay-content',
            'rto-hubspot-content',
            'rto-final-steps-content'
        ];
        rtoElements.forEach(id => {
            const element = document.getElementById(id);
            if (element) element.remove();
        });

        // Rest of showInstallation remains same
        const processDiv = document.createElement('div');
        processDiv.id = 'installation-content';
        processDiv.innerHTML = `
            <div class="track standard-track">
                <div class="track-header">Idearoom</div>
                    <div class="track-content">
                        <div class="step">
                            <div class="step-title">Idearoom</div>
                            <ul class="checklist">
                                <li class="accordion-item">Zipcode & Login</li>
                                <li class="accordion-item">Sales Tool & Order</li>
                                <li class="accordion-item">Contract & Submittal</li>
                                <li class="accordion-item">Saving the file</li>
                            </ul>
                        </div>
                    </div>    
                </div>
        </div>
        <div class="question-container" style="margin-top: 20px;">
            <h2 class="question">Have you saved down the contract with the correct details in Idearoom?</h2>
            <div class="button-container">
                <button class="choice-button" onclick="showHubspot()">Yes</button>
                <button class="choice-button">If not yes, complete above steps</button>
            </div>
        </div>
        `;
        document.querySelector('.container').appendChild(processDiv);
        addAccordionListeners();
    }

    function addAccordionListeners() {
        const accordionItems = document.querySelectorAll('.accordion-item');
        accordionItems.forEach(item => {
            // Remove any existing listeners first
            item.removeEventListener('click', toggleAccordion);
            // Add new listener
            item.addEventListener('click', toggleAccordion);
        });
    }

    function toggleAccordion(e) {
        const item = e.currentTarget;
        let content = item.querySelector('.accordion-content');
        
        // Close all other accordions
        const allItems = document.querySelectorAll('.accordion-item');
        allItems.forEach(otherItem => {
            if (otherItem !== item) {
                const otherContent = otherItem.querySelector('.accordion-content');
                if (otherContent) {
                    otherContent.style.display = 'none';
                    otherItem.classList.remove('active');
                }
            }
        });

        if (!content) {
            // Create content based on item text
            content = createAccordionContent(item.textContent.trim());
            item.appendChild(content);
        }

        content.style.display = content.style.display === 'none' || !content.style.display ? 'block' : 'none';
        item.classList.toggle('active');
    }

    function createAccordionContent(itemText) {
        const content = document.createElement('div');
        content.className = 'accordion-content';

        switch(itemText) {
            case 'Zipcode & Login':
                content.innerHTML = `
                    <div class="content-row">
                        <div class="instructions">

                            <p>3. Sign in to Idearoom (you may need to click / sign in twice - it is a little buggy)</p>
                        </div>
                        <div class="image-container">
                            <img src="../Design-Contract/USSB/Idearoom/USSB1.png" alt="Zipcode & Login">
                        </div>

                `;
                break;
            case 'Sales Tool & Order':

                            <p>2. If you gave a discount, enter it here</p>
                            <p>3. Calculate the sales tax <a href="https://www.metalbuildingsnorthamerica.com/calculator-sales-tax" target="_blank">here</a> and then return to idearoom, click percentage, and enter the percentage</p>

                `;
                break;
            case 'Contract & Submittal':

                            <p>1. Enter the customer's name</p>

                            <p>4. Enter "Sales Rep - [Your Name] - [Your Phone Number]</p>
                            <p>5. Power Available: "No", Site Ready: "Yes" (unless the customer indicates otherwise), Jobsite Level: "Yes" "(unless the customer indicates otherwise)</p>
                            <p>6. Click "Cancel" (this is under the yellow sticky)</p>
                        </div>
                        <div class="image-container">
                            <img src="../Design-Contract/USSB/Idearoom/USSB4.png" alt="Contract 1">
                        </div>
                    </div>
                `;
                break;
            case 'Saving the file':
                content.innerHTML = `
                    <div class="content-row">
                        <div class="instructions">
                            <p>1. Click "Print Order"</p>
                        </div>
                        <div class="image-container">
                            <img src="../Design-Contract/USSB/Idearoom/USSB5.png" alt="Contract 2">

                    </div>
                    <div class="content-row">
                        <div class="instructions">
                            <p>2. Click "Save"</p>
                        </div>
                        <div class="image-container">
                            <img src="../Design-Contract/USSB/Idearoom/USSB6.png" alt="Contract 2">
                        </div>

                            <img src="../Design-Contract/USSB/Idearoom/USSB7.png" alt="Contract 2">
                        </div>
                    </div>
                `;
                break;
// Start Hubspot
            case 'Sign In':
                content.innerHTML = `
                    <div class="content-row">

                        </div>
                        <div class="image-container">
                            <img src="../Hubspot/Hubspot1.png" alt="Sign In">
                        </div>
                    </div>
                `;
                break;

            case 'Finding the Contact':
                content.innerHTML = `
                    <div class="content-row">
                        <div class="instructions">
                            <p>1. Click on "Contacts"</p>
                        </div>
                        <div class="image-container">
                            <img src="../Hubspot/Hubspot2.png" alt="Contacts">

                break;

            case 'Contact Details':
                content.innerHTML = `

                            <p>1. Select the lead classification (likely A+ if you are here)</p>
                            <p>2. Enter the customer's address</p>

                            <p>4. Select the manufacturer</p>

                        </div>

                    </div>
                `;
                break;

            case 'Deal Creation and Details':
                content.innerHTML = `
                    <div class="content-row">
                        <div class="instructions">
                            <p>1. Click "Add" under Deals</p>
                        </div>
                        <div class="image-container">

            case 'Payment Link':

                        </div>
                    </div>

                                <li class="accordion-item">Create the Contract</li>
                                <li class="accordion-item">Fill out the Contract</li>
                                <li class="accordion-item">Collecting EZ Pay's Payment</li>
                            </ul>
                        </div>
                    </div>    
                </div>
                <div class="question-container" style="margin-top: 20px;">
                    <h2 class="question">Have you sent the customer the RTO contract and collected the first month's payment?</h2>
                    <div class="button-container">
                        <button class="choice-button" onclick="showRTOHubspot()">Yes</button>
                        <button class="choice-button">If not yes, complete above steps</button>
                    </div>
                </div>
            </div>
        `;
        
        // Find the appropriate container and append
        const container = document.querySelector('.container');
        container.appendChild(processDiv);
        
        addAccordionListeners();
    }

    function showRTOHubspot() {
        updateState('rtoChoices.completedEzPay', true);
        // Remove any existing Hubspot content first
        const existingHubspot = document.getElementById('rto-hubspot-content');
        if (existingHubspot) existingHubspot.remove();
        
        const processDiv = document.createElement('div');
        processDiv.id = 'rto-hubspot-content';
        processDiv.innerHTML = `
            <div class="track rto-track">
                <div class="track-header" style="background: var(--red);">Hubspot</div>
                    <div class="track-content">
                        <div class="step">
                            <div class="step-title">Hubspot</div>
                            <ul class="checklist">
                                <li class="accordion-item">Sign In</li>
                                <li class="accordion-item">Finding the Contact</li>
                                <li class="accordion-item">Contact Details</li>
                                <li class="accordion-item">Deal Creation and Details</li>
                                <li class="accordion-item">Docusign Integration</li>
                                <li class="accordion-item">Payment Link</li>
                            </ul>
                        </div>
                    </div>    
                </div>
                <div class="question-container" style="margin-top: 20px;">
                    <h2 class="question">Have you sent the contract and has the customer paid the deposit?</h2>
                    <div class="button-container">
                        <button class="choice-button" onclick="showRTOFinalSteps()">Yes</button>
                        <button class="choice-button">If not yes, complete above steps</button>
                    </div>
                </div>
            </div>
        `;
        
        // Append after the EZ Pay content
        const ezPayContent = document.getElementById('ezpay-content');
        ezPayContent.appendChild(processDiv);
        addAccordionListeners();
    }

    function showRTOFinalSteps() {
        updateState('rtoChoices.completedHubspot', true);
        // Remove any existing Final Steps content first
        const existingFinal = document.getElementById('rto-final-steps-content');
        if (existingFinal) existingFinal.remove();
        
        const processDiv = document.createElement('div');
        processDiv.id = 'rto-final-steps-content';
        processDiv.innerHTML = `
            <div class="track rto-track">
                <div class="track-header" style="background: var(--red);">Final Steps</div>
                    <div class="track-content">
                        <div class="step">
                            <div class="step-title">Final Steps</div>
                            <ul class="checklist">
                                <li class="accordion-item">Contract</li>
                                <li class="accordion-item">EZ Pay Closing Steps</li>
                                <li class="accordion-item">Order Tool</li>
                                <li class="accordion-item">Final Steps</li>
                            </ul>
                        </div>
                    </div>    
                </div>
                <div class="question-container" style="margin-top: 20px;">
                    <h2 class="question">Congrats! You did it, deal complete.</h2>
                </div>
            </div>
        `;
        
        // Append after the Hubspot content
        const hubspotContent = document.getElementById('rto-hubspot-content');
        hubspotContent.appendChild(processDiv);
        addAccordionListeners();
    }

    function hideAllContent() {
        const contents = [
            'installation-content', 
            'rto-question', 
            'rto-response',
            'payment-estimator-content',
            'rto-idearoom-content'
        ];
        contents.forEach(id => {
            const element = document.getElementById(id);
            if (element) element.remove();
        });
    }

    </script>
